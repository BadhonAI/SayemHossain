<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Personal Branding Form</title>
  </head>
  <body>
    <h1>Personal Branding Data Form</h1>
    <form action="https://api.web3forms.com/submit" method="POST">

      <!-- Web3Forms access key -->
      <input type="hidden" name="access_key" value="8e6d837c-8acb-4cbf-b104-9fc6471917ab" />

      <!-- Identity -->
      <label>Full Name: <input type="text" name="name" required /></label><br>
      <label>Nickname / Alias: <input type="text" name="alias" /></label><br>
      <label>Tagline (1-liner): <input type="text" name="tagline" required /></label><br>
      <label>Date of Birth: <input type="date" name="dob" /></label><br>
      <label>Profile Photo (URL): <input type="url" name="photo" /></label><br>
      <label>Logo (if any): <input type="url" name="logo" /></label><br>

      <!-- About -->
      <label>Short Bio (2â€“3 lines): <textarea name="bio" required></textarea></label><br>
      <label>Full About Story: <textarea name="about"></textarea></label><br>
      <label>Mission Statement: <textarea name="mission"></textarea></label><br>
      <label>Vision / Goals: <textarea name="vision"></textarea></label><br>
      <label>Values / Beliefs: <textarea name="values"></textarea></label><br>

      <!-- Skills & Services -->
      <label>Key Skills (comma separated): <input type="text" name="skills" /></label><br>
      <label>Primary Service(s): <textarea name="services"></textarea></label><br>
      <label>Industries / Niches: <input type="text" name="industries" /></label><br>
      <label>Unique Selling Point (USP): <textarea name="usp"></textarea></label><br>
      <label>Tools & Tech Stack: <input type="text" name="tools" /></label><br>

      <!-- Work / Projects -->
      <label>Top Projects (Name + Link + Desc): <textarea name="projects"></textarea></label><br>
      <label>Work Experience (Company, Role, Year): <textarea name="experience"></textarea></label><br>
      <label>Awards / Achievements: <textarea name="awards"></textarea></label><br>
      <label>Testimonials / Reviews: <textarea name="testimonials"></textarea></label><br>
      <label>Certifications: <textarea name="certifications"></textarea></label><br>
      <label>Education Background: <textarea name="education"></textarea></label><br>

      <!-- Content & Media -->
      <label>Preferred Bio Video Link: <input type="url" name="bio_video" /></label><br>
      <label>Portfolio Links: <textarea name="portfolio"></textarea></label><br>
      <label>Press Mentions / Publications: <textarea name="press"></textarea></label><br>

      <!-- Contact -->
      <label>Email: <input type="email" name="email" required /></label><br>
      <label>Phone: <input type="tel" name="phone" /></label><br>
      <label>WhatsApp: <input type="tel" name="whatsapp" /></label><br>
      <label>Location: <input type="text" name="location" /></label><br>
      <label>Timezone: <input type="text" name="timezone" /></label><br>

      <!-- Socials -->
      <label>Facebook: <input type="url" name="facebook" /></label><br>
      <label>Instagram: <input type="url" name="instagram" /></label><br>
      <label>Twitter/X: <input type="url" name="twitter" /></label><br>
      <label>LinkedIn: <input type="url" name="linkedin" /></label><br>
      <label>GitHub: <input type="url" name="github" /></label><br>
      <label>YouTube: <input type="url" name="youtube" /></label><br>
      <label>TikTok: <input type="url" name="tiktok" /></label><br>
      <label>Telegram: <input type="url" name="telegram" /></label><br>
      <label>Discord: <input type="url" name="discord" /></label><br>
      <label>Website / Blog: <input type="url" name="website" /></label><br>

      <!-- SEO -->
      <label>Main Keywords (comma separated): <input type="text" name="keywords" /></label><br>
      <label>Preferred Domain: <input type="url" name="domain" /></label><br>
      <label>Competitor Websites (to beat): <textarea name="competitors"></textarea></label><br>
      <label>Target Audience / Personas: <textarea name="audience"></textarea></label><br>
      <label>Content Topics / Blog Ideas: <textarea name="topics"></textarea></label><br>

      <!-- Extras -->
      <label>Color Preferences: <input type="text" name="colors" /></label><br>
      <label>Font Preferences: <input type="text" name="fonts" /></label><br>
      <label>Style Inspiration (links): <textarea name="inspiration"></textarea></label><br>
      <label>Other Notes: <textarea name="notes"></textarea></label><br>

      <!-- Submit -->
      <button type="submit">Submit</button>
    </form>
  </body>
  </html>
